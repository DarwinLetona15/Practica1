<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <section class="tarjeta">

  <img class="imagen" src="images/image-product-desktop.jpg" alt="">
  <div class="contenedor">

  <p class="perfume">PERFUME</p>

  <h2 class="Nombre-perfume">Gabrielle <br>Essence Eau <br>De Parfum</h2>

  <p class="descripcion">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

  <data class="precio-actual">$149.99</data>
  <data class="precio-anterior">$169.99</data><br>

  <button class="comprar">
    <img class="icono" src="images/icon-cart.svg" alt="icono">Add to Cart 
  </button>
  </div>
  </section>
  
</body>
</html>
